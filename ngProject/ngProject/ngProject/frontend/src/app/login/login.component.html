<h1>Login!!!</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidlogin">{{error}}</div>

</div>

<div>
Username :<input type="text" name="username" value="{{username}}" [(ngModel)]="username">
<br><br>
Password :<input type="password" name="psw" value="{{psw}}" [(ngModel)]="psw"><br>
<button (click)=handleLogin() class="btn btn-success">Login</button>
</div>
