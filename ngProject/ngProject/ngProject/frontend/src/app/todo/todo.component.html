<h1>TODO UPDATE</h1>
<div class="container">
<div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values</div>
 <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter Valid Description</div>
 <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Date</div>

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="todo.description" #description="ngModel" name="description"
             class="form-control" required="required" minlength="5">
    </fieldset>

    <fieldset class="form-group">
      <label>TargerDate</label>
      <input type="date" #targetDate="ngModel"
             [ngModel]="todo.targetDate| date:'yyyy-MM-dd'  "
             (ngModelChange)="todo.targetDate = $event" class="form-control"
             name="targetDate" required="required">
    </fieldset>

    <br>
    <button type="sunbmit" class="btn btn-success">Save</button>
    <br>
  </form>
</div>
